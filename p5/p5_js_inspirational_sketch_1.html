	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA==" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/p5_js_inspirational_sketch_1.css">
</head>
<body>
	<h1>NeverLand</h1>
	<div id= "original">
		<img src="../assets/neverland.jpg" class= "overlay">
	</div>

	<div id= canvas>
		<script id="land" class="container" src="../js/p5_js_inspirational_sketch_1.js"></script>
	</div>

<button onclick="toggleText()">button</button>
<script>
function toggleText(){
  var x = document.getElementById("land");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>


</body>
</html>
