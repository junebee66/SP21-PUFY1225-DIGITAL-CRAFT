<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Your Consultant</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js" integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA==" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/decision_maker.css">
	<script src="../js/decision_maker2.js"></script>
	<script src="../js/decision_maker.js"></script>
</head>
<body>
	<div id="all">
		<h1>Please Tell Me Your...</h1>
		<input type="text" id="name">
		<div id= "sliders">
			<div id="slider1">
				<div class="info">
					<h2 class="icon-info-sign">MOOD</h2>
				</div>
				<input type="range" id="feel" value= "460" min="200" max="460">
			</div>

			<div id="slider2">
				<h2>CONFIDENCE</h2>
				<input type="range" id="confidence" step="1" value= "1" min="-10" max="15">
			</div>

			<div id="slider3">
				<h2>DESIRE LEVEL</h2>
				<input type="range" id="desire" value= "100" min="5" max="250">
			</div>
			<div id="stop"></div>
		</div>
	</div>


</body>
</html>
